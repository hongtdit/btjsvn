<!DOCTYPE html>
<html>
    <head>
        <title>Freetuts.net - Bài tập Javascript</title>
    </head>
    <body>
        <script language="javascript">
            // Lấy giá trị
            var a = prompt("Nhập a");
            var b = prompt("Nhập b");
             
            // Chuyển sang kiểu number
            a = parseInt(a);
            b = parseInt(b);
             
            // Kiểm tra số chẵn hay lẻ
            if (a % b == 0){
                document.write(a + ' chia hết cho b ' );
            }
            else{
                document.write(a + ' không chia hết cho b');
            }
             
        </script>
    </body>
</html>
